<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>People entered:</h1>
            <h2 id="count-el">0</h2>
            <!-- onclick ejecuta la funcion especificada al dar click en boton -->
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="show-old-count">Previous entries: </p>
         </div>
        <!-- solo se coloca una vez para invovar el archivo JavaScript -->
        <script src="index.js"></script>

    </body>
</html>
